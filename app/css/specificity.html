<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		body{
			color: red;
		}

		p{
			color: green;
		}
		ul{
			color:blue;
		}
		li{
			color: orange;
		}

		.highlight {
			color:pink;
		}

		#special {
			color:black;
		}
	</style>

</head>
<body>

<p>THE BEATLES</p>

<ul>
	<li id="special" class="highlight">John</li>
	<li>Paul</li>
	<li class="highlight">George</li>
	<li>Ringo</li>
</ul>

</body>
</html>
